<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Menu Administrador</title>
</h:head>
<h:body>
	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />

		<p:tabMenu activeIndex="#{param.i}">
			<p:menuitem value="Ingresar Con Un Usuario Diferente" action="login"
				icon="ui-icon-person">
				<f:param name="i" value="0" />
			</p:menuitem>
			<p:menuitem value="Nuevo Usuario" action="Personas"
				icon="ui-icon-person">
				<f:param name="i" value="1" />
			</p:menuitem>
			<p:menuitem value="Agregar Producto - Ver Inventario" action="Productos"
				icon="ui-icon-document">
				<f:param name="i" value="2" />
			</p:menuitem>
			<p:menuitem value="Nueva Venta" action="Ventas"
				icon="ui-icon-star">
				<f:param name="i" value="3" />
			</p:menuitem>
			<p:menuitem value="Ver Informes" action="Informes"
				icon="ui-icon-document">
				<f:param name="i" value="4" />
			</p:menuitem>

		</p:tabMenu>
	</h:form>

</h:body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
	<title>Login</title>
</h:head>
<h:body>
	<h:form>

		<p:growl id="growl" sticky="true" showDetail="true" life="3000" />
		
		<h:panelGrid columns="2" cellpadding="5" var="personaBean">
			<p:outputLabel for="username" value="Usuario:" />
			<p:inputText id="username" value="#{personaBean.persona.nombre}"
				required="true" label="username" />
			
			<p:outputLabel for="password" value="Password:" />
			<p:password id="password" value="#{personaBean.persona.password}"
				required="true" label="password" />
				
			<f:facet name="footer">
				<p:commandButton icon="ui-icon-key" value="Login" update="growl"
					action="#{personaBean.login()}"/>
			</f:facet>
		</h:panelGrid>
	</h:form>

</h:body>
</html>
